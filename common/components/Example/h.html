<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="//cdn.bootcss.com/react/15.4.1/react.js"></script>
    <script src="//cdn.bootcss.com/react/15.4.1/react-dom.js"></script>
    <script src="//cdn.bootcss.com/babel-core/5.8.34/browser.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/remarkable/1.7.1/remarkable.min.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/babel" >
  
    var Hello = React.createClass({
      render: function() {
        return (
           <div>
            <h1>Hello World</h1>
            <p>This is some text</p>
           </div>
        )
      }
    });

    ReactDOM.render(
      <Hello name="World" />,
      document.getElementById('container')
    );
    </script>
  </body>
</html>
